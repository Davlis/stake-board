version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: betting-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: betting
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: betting_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - betting-network

volumes:
  pgdata:

networks:
  betting-network:
    driver: bridge
